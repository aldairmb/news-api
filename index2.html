<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles/nav.css" rel="stylesheet" >
  <link href="styles/fonts.css" rel="stylesheet" >
  <link href="styles/general.css" rel="stylesheet" > 
  <link href="styles/boxes.css" rel="stylesheet" >
  <link href="styles/themes.css" rel="stylesheet" >
  <script src="scripts/nav.js" defer ></script>
  <script src="scripts/filters2.js" defer></script>
  <script src="scripts/boxes.js" defer></script>
  <script src="scripts/themes.js" defer></script>
</head>
<body>
    <nav>
        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMenu()">
          &#9776;
        </div>
      
        <!-- Side Menu -->
        <div id="side-menu" class="side-menu">
            <div class="hamburger" id="side-hamburger" onclick="toggleMenu()">
                &#9776;
            </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown"> 

             <!-- News Filter -->
              <span>Filters</span>
              <ul class="dropdown-content">
                <form id="news-filters">
                  <li class="dropdown">
                  
                  <!-- Category Filter -->
                  <label for="section">Section:</label>
                  <select id="section" name="section">
                    <option value="">Select Section</option>
                    <option value="s-1">Section 1</option>
                    <option value="s-2">Section 2</option>
                    <option value="s-3">Section 3</option>
                    <option value="s-4">Section 4</option>
                    <option value="s-5">Section 5</option>
                    </select>
                  </li>

                  <!-- Category Filter -->
                  <label for="category">Category:</label>
                  <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                  </select>
                  <br><br>
      
                  <!-- Source Filter -->
                  <label for="source">Source:</label>
                  <select id="source" name="source">
                    <option value="">Select Source</option>
                    <option value="bbc-news">BBC News</option>
                    <option value="nbc-news">NBC News</option>
                    <option value="fox-news">Fox News</option>
                    <option value="time">Time</option>
                    <option value="politico">Politico</option>
                    <option value="associated-press">Associated Press</option>
                    <option value="the-washington-post">The Washington Post</option>
                    <option value="al-jazeera-english">Al Jazeera</option>
                    <option value="bloomberg">Bloomberg</option>
                    <option value="mashable">Mashable</option>
                    <option value="the-verge">The Verge</option>
                    <option value="espn">ESPN</option>
                    <option value="fortune">Fortune</option>
                  </select>
                  <br><br>
      
                  <!-- Keyword Filter -->
                  <label for="keyword-filter">Keyword Search (e.g., Musk, NBA):</label>
                  <input type="text" id="keyword-filter" name="keyword-filter" placeholder="Enter a keyword">
                  <br><br>
      
                  <!-- Submit Button -->
                  <button type="submit">Get News</button>
                </form>
              </ul>
            </li>
            <br><br>
            <li class="dropdown">
              <ul class="dropdown-content">
                <label for="theme">Themes:</label>
                <select id="theme" name="theme">
                  <option value="theme-1">Theme 1</option>
                  <option value="theme-2">Theme 2</option>
                  <option value="theme-3">Theme 3</option>
                  <option value="theme-4">Theme 4</option>
                  <option value="theme-5">Theme 5</option>
                  <option value="theme-6">Theme 6</option>
                  <option value="theme-7">Theme 7</option>
                </select>
              </ul>
            </li>
          </ul>
        </div>
    </nav>

  <header>
    <h1>My News</h1>
  </header>

  <main>

    <!-- Article Content -->
    <div class="box" class="article-content" class="closing-box" id="article-info"></div>
  
    <!-- Section Content -->
    <div class="box" class="section-content" class="closing-box" id="photo-rotation"></div>
    <div class="box" class="section-content" class="closing-box" class="edit-box" id="section-articles"></div>
  
    <!-- Section Options -->
    <div class="box" class="sections" id="s-1"></div>
    <div class="box" class="sections" id="s-2"></div>
    <div class="box" class="sections" id="s-3"></div>
    <div class="box" class="sections" id="s-4"></div>
    <div class="box" class="sections" id="s-5"></div>


  </main>
</body>
</html>
